<div class="bg">
    <div class="materialContainer">
        <div class="box">
            <div class="title text-sred pb-3">{{ 'Login' | translate}}</div>
            <form action="" class="row d-block " [formGroup]="loginForm">
                <div class="col mt-3">
                    <nz-form-item class="d-block mx-1">
                        <nz-form-label nzRequired>{{ 'UserName' | translate}}</nz-form-label>
                        <nz-form-control nzValidatingTip="Validating... ">
                            <input nz-input formControlName="username" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col mt-5">
                    <nz-form-item class="d-block mx-1">
                        <nz-form-label nzRequired>{{ 'Password' | translate}}</nz-form-label>
                        <nz-form-control nzValidatingTip="Validating... ">
                            <input type='password' nz-input formControlName="password" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col text-center mt-4">
                    <a href=" # " class="default-btn m-2 " (click)="submitform(loginForm.value)">
                        {{ 'Login' | translate }}
                    </a>
                    <!-- <button class='mx-2' nz-button nzType="text" [disabled]='loginForm.invalid' [nzLoading]='loading' nzType="primary" (click)="submitform(loginForm.value)" >Login</button> -->
                </div>
            </form>
            <!-- <a href="" class="pass-forgot">Forgot your password?</a> -->
