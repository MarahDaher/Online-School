<div class="p-3">
    <div class="row">
        <div class="col-12">
            <h1>Add New Course</h1>
        </div>
        <div class="col-6 p-3">
            <form [formGroup]="courseForm" (ngSubmit)="submitForm(courseForm.value)">

                <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="name"
                      nzRequired
                    >
                      <span>Name</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your First Name!">
                      <input nz-input id="name" formControlName="name" />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="description"
                      nzRequired
                    >
                      <span>Description</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your First Name!">
                      <textarea rows="4" nz-input formControlName="description"></textarea>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="extraDescription"
                      nzRequired
                    >
                      <span>Extra Description</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your extra description!">
                      <textarea rows="4" nz-input formControlName="extraDescription"></textarea>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item nz-row class="register-area text-end w-75">
                    <nz-form-control>
                      <button nz-button nzType="primary" class="ml-3" [nzLoading]="isLoadingOne" [disabled]="!courseForm.valid">Add Course</button>
                    </nz-form-control>
                  </nz-form-item>
            </form>
        </div>
    </div>
</div>
