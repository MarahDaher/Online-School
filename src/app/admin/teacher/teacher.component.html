<div class="p-3">
    <div class="row">
        <div class="col-12">
            <h1>Add New Teacher</h1>
        </div>
        <div class="col-6 p-3">
            <form [formGroup]="teacherForm" (ngSubmit)="submitForm(teacherForm.value)">

                <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="firstName"
                      nzRequired
                    >
                      <span>First Name</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your First Name!">
                      <input nz-input id="firstName" formControlName="firstName" />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="Last Name"
                      nzRequired
                    >
                      <span>Last Name</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your Last Name!">
                      <input nz-input id="lastName" formControlName="lastName" />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label
                      [nzSm]="6"
                      [nzXs]="24"
                      nzFor="Gender"
                      nzRequired
                    >
                      <span>Gender</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your Gender!">
                        <nz-select formControlName="gender">
                            <nz-option nzLabel="Male" [nzValue]="1"></nz-option>
                            <nz-option nzLabel="Female" [nzValue]="2"></nz-option>
                          </nz-select>
                    </nz-form-control>
                  </nz-form-item>


                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired>Phone Number</nz-form-label>
                    <nz-form-control
                      [nzSm]="14"
                      [nzXs]="24"
                      [nzValidateStatus]="teacherForm.controls['phone']"
                      nzErrorTip="Please input your phone number!"
                    >
                      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                        <ng-template #addOnBeforeTemplate>
                          <nz-select formControlName="phone" class="phone-select">
                            <nz-option nzLabel="963+" nzValue="+963"></nz-option>
                            <nz-option nzLabel="87+" nzValue="+87"></nz-option>
                          </nz-select>
                        </ng-template>
                        <input formControlName="phone" id="'phone'" nz-input />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>

                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                      <input nz-input formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>


                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                      <input
                        nz-input
                        type="password"
                        id="password"
                        formControlName="password"
                      />
                    </nz-form-control>
                  </nz-form-item>


                  <nz-form-item nz-row class="register-area text-end w-75">
                    <nz-form-control>
                      <button nz-button nzType="primary" class="ml-3" [nzLoading]="isLoadingOne" [disabled]="!teacherForm.valid">Add Teacher</button>
                    </nz-form-control>
                  </nz-form-item>

            </form>
        </div>
    </div>
</div>
